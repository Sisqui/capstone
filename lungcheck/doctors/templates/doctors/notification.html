{% extends "doctors/base.html" %}
{% load static %}
{% block title %}
		{{ page_title }}
{% endblock %}
{% block body %}

<div class="info_center_container">
	<div class="panel panel-{% if type %}{{type}}{% else %}info{% endif %}">
		<div class="panel-heading padded_container">
		  	{{ title }}
		</div>
		<div class="panel-body">
			<p p_centered>
				{{ message }} {% if link %} <a href="{{link}}">Go back</a> {% endif %}
			</p>
		</div>		
	</div>
</div>

{% endblock body %}
