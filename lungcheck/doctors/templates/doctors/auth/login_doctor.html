
{% extends "doctors/base.html" %}
{% load static %}

{% block title %}
  Doctor login
{% endblock title %}


{% block body %}

  <div class="login_container">
    <div class="panel panel-primary">
      <div class="panel-heading padded_container">
        Doctor login
      </div>
      <div class="panel-body">
        <form method="post">
          {% csrf_token %}
          
          <div class="logo_container">
            <img src="{% static 'doctors/pix/doctor_login_logo.png' %}" alt="Doctor" class="login_logo">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" id="username" required>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" id="password"required>
          </div>
          
          <div class="form-group">
            <button type="submit" class="form-control btn btn-success">Login</button>
          </div>        

        </form>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="padded_container">
      New here? <a href="/doctors/register">Create an account</a>
      </br></br>
      <a href="/doctors/forgot_password">Forgot password?</a>
      </div>
    </div>
  </div>

{% endblock body %}

{% block scripts %}

{% endblock %}
